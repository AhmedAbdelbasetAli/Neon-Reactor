<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Reactor</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="score-board">
        Score: <span id="score">0</span>
        <div class="timer">Time: <span id="timer">30</span></div>
    </div>
    
    <div class="game-container" id="gameArea"></div>
    
    <div class="game-over" id="gameOver">
        <div>
            <h2 id="resultTitle">GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="neon-btn" onclick="startGame()">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
